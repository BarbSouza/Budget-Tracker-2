<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCMH Tracker - Login</title>
    <!-- Link to the CSS file for styling the login form -->
    <link rel="stylesheet" href="../frontend/form_style.css" type="text/css" />
  </head>
  <body>
    <!-- Main container for the login page -->
    <div class="container">
      <h1>Welcome Back!</h1>
      <p>Login to your BCMH Tracker account</p>

      <!-- Login form for user authentication -->
      <form action="/login" method="POST">
        <!-- Input field for the user's email -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <!-- Input field for the user's password -->
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />

        <!-- Button to submit the login form -->
        <button type="submit" class="btn">Login</button>
      </form>

      <!-- Footer with link to the registration page -->
      <div class="footer">
        <p>
          Don't have an account?
          <a href="../frontend/form.html">Create one here</a>
        </p>
      </div>
    </div>
  </body>
</html>
